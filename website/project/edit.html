<script>
    function print_err(err, dom) {
        dom.innerHTML = `
<style>
    .error {
        width: 100%;
        border-style: dashed;
        border-color: red;
        border-radius: 5px;
        color: red;
    }
    .error>h3, .error>p{
        margin-left: 5px;
        margin-top: 5px;
    }
</style>
<div class="error">
    <h3>报错了!!</h3>
    <p>` + err + `</p>
</div>`
    }

    // url参数获取
    function getQueryVariable(variable, err) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (err);
    }

    var tags = [];
    var categorys = [];
    if (getQueryVariable('pid', 0) != 0) {
        fetch('https://core.oblivionocean.top/blog/get', {
            method: 'POST',
            body: JSON.stringify({
                pid: getQueryVariable('pid', 0)
            }), headers: new Headers({
                'Content-Type': 'application/json'
            }),
            mode:'cors',
            credentials: "include"
        }).then(function (res) {
            res.json().then(function (json) {
                console.log(json);
                if (json.status == true) {
                    page.ok();
                    document.getElementsByClassName("md-input")[0].value = json.data.text;
                    document.getElementsByName('title')[0].value = json.data.title;
                    tags = json.data.tags
                    for (let i = 0; i < tags.length; i++) {
                        document.getElementById('tag-container').innerHTML += `<span class="px-1 py-0.5 text-xs select-none d-inline-block  rounded-pill mr-1 mb-0.5" style="margin: 5px;color: rgb(255, 255, 255); background-color: rgb(52, 152, 219);" onclick="del_tag(this);">${tags[i]}</span>`
                    }
                    categorys = json.data.tags;
                    for (let i = 0; i < categorys.length; i++) {
                        document.getElementById('category-container').innerHTML += `<span class="px-1 py-0.5 text-xs select-none d-inline-block  rounded-pill mr-1 mb-0.5" style="margin: 5px;color: rgb(255, 255, 255); background-color: rgb(52, 152, 219);" onclick="del_category(this);">${tags[i]}</span>`
                    }
                } else {
                    window.location.href = '/404.html';
                }
            }).catch(function (error) {
                page.ok();
                print_err(error, document.getElementsByClassName("main")[0]);
            })
        }).catch(function (error) {
            page.ok();
            print_err(error, document.getElementsByClassName("main")[0]);
        })
    } else {
        page.ok();
    }

    edit_nav();

    function add_tag(a) {
        tags.push(a);
        document.getElementById('tag-container').innerHTML += `<span class="px-1 py-0.5 text-xs select-none d-inline-block  rounded-pill mr-1 mb-0.5" style="margin: 5px;color: rgb(255, 255, 255); background-color: rgb(52, 152, 219);" onclick="del_tag(this);">${a}</span>`
    }

    function del_tag(a) {
        tags.splice(tags.indexOf(a.innerText), 1);
        a.remove();
    }

    function add_category(a) {
        categorys.push(a);
        document.getElementById('category-container').innerHTML += `<span class="px-1 py-0.5 text-xs select-none d-inline-block  rounded-pill mr-1 mb-0.5" style="margin: 5px;color: rgb(255, 255, 255); background-color: rgb(52, 152, 219);" onclick="del_category(this);">${a}</span>`
    }

    function del_category(a) {
        categorys.splice(categorys.indexOf(a.innerText), 1);
        a.remove();
    }

    function uppost() {
        if (getQueryVariable('pid', 0) != 0) {
            pid = '&pid=' + getQueryVariable('pid', 0);
        } else {
            pid = '';
        }
        fetch('https://core.oblivionocean.top/blog/set', {
                method: 'POST',
                body: JSON.stringify({
                    title: document.getElementById('title').value,
                    tags: tags,
                    category: categorys,
                    text: document.getElementsByClassName("md-input")[0].value,
                    pid: getQueryVariable('pid', null)
                }), headers: new Headers({
                    'Content-Type': 'application/json'
                }), mode: 'cors', credentials: "include"
            },
        ).then(function (res) {
            res.json().then(function (json) {
                if (json.status == true) {
                    alert(json.msg);
                } else {
                    alert('Error: ' + json.msg);
                }
            }).catch(function (error) {
                print_err(error, document.getElementsByClassName("main")[0]);
            })
        }).catch(function (error) {
            print_err(error, document.getElementsByClassName("main")[0]);
        })
    }
</script>
</body>
</html>
